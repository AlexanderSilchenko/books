<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/style.css}">
  <title>To add a book</title>

</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <div>
    <label for="writer">Автор</label>
    <input type="text" th:field="*{writer}" id = "writer">
    <div th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}" class="error"></div>
  </div>
  <div>
    <label for="title">Название книги</label>
    <input type="text" th:field="*{title}" id = "title">
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></div>

  </div>
  <div>
    <label for="genre">Жанр</label>
    <input type="text" th:field="*{genre}" id = "genre">
    <div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="error"></div>


    <input type="submit" value="Добавить книгу" class="button">
  </div>
</form>
<div>
  <a th:href="@{/books}">Назад ко всем книгам</a>
</div>
</body>
</html>
